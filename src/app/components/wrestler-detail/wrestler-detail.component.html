<div *ngFor="let wrestler of this.filterWrestler">
  <div class="row justify-content-md-center">
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
      <img src="{{wrestler.imgURL}}" class="rounded">
    </div>    
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <h1>{{ wrestler.name }}</h1>
      <p>{{ wrestler.info }}</p>
      <button (click)="backToRoot()" type="button" class="btn">Back</button>
    </div>
  </div>
</div>
